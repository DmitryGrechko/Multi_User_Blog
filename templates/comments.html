{% extends "base.html" %}

{% block content %}
<br />
<div style="color: #999; text-align: center;">
  You are Logged in as {{author}}
</div>
  {% for c in comments %}
    {{ c.render() | safe }}
    <br />
      <div class="row">
        <div class="col-md-4">
          <a href="/blog/commentspage/newcomment">
              <button type="button" class="button">New Comment</button>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/blog/commentspage/editcomment/{{c.key().id()}}">
              <button type="button" class="button">Edit Comment</button>
            </a>
        </div>
        <div class="col-md-4">
          <a href="/blog/commentspage/deletecomment/{{c.key().id()}}">
              <button type="button" class="button1">Delete Comment</button>
          </a>
        </div>
      </div>
    <br />
  {% endfor %}
{% endblock %}
