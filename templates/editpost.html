{% extends "base.html" %}

{% block content %}

<h1>Edit Post</h1>

<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{ post.subject }}">
	</label>

	<label>
		<div>Content</div>
		<textarea name="content">{{ post.content }}</textarea>
	</label>

<div class="error">{{ error }}</div>

<input type="submit" class="button">
</form>
<br><a href="/blog"><button type="button" class="button">Go Back</button></br>
{% endblock %}
