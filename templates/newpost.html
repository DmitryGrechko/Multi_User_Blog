{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" class="button">
    </form>
<br><a href="/blog"><button type="button" class="button">Go Back</button></br>
{% endblock %}
